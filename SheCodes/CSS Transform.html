<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-CCompatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸ‡¯ğŸ‡µJapanğŸ¯ CSS Transform</title>
    <style>
      body {
        background-color: blueviolet;
      }

      img {
        width: 300px;
      }

      .Tokyo-1 {
        transform: scale(1) rotate(120deg);
      }

      .Tokyo-2 {
        transform: rotate(15deg);
      }

      .Tokyo-3 {
        transform: rotate(-60deg) translate(50px, 0px);
        margin: -5px -60px;
      }

      .Tokyo-4 {
        transform: scale(0.8) rotate(50deg);
        margin: 100px 50px 0px 200px;
      }
    </style>
  </head>
  <body>
    <img
      src="https://www.universalweather.com/blog/wp-content/uploads/2019/07/tokyo-ops-7-19.jpg"
      alt
      class="Tokyo-1"
    />
    <img
      src="https://www.state.gov/wp-content/uploads/2019/04/Japan-2107x1406.jpg"
      alt
      class="Tokyo-2"
    />
    <img
      src="https://assets.vogue.com/photos/5e387ae1be72df00088bf8c8/master/w_2240,c_limit/EEX74X.jpg"
      alt
      class="Tokyo-3"
    />
    <img
      src="https://i.insider.com/5d264d1fb44ce765c0045293?width=700"
      alt
      class="Tokyo-4"
    />
  </body>
</html>
