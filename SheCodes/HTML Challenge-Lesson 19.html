<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-CCompatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><strong>SheCodes</strong></title>

    <style>
      body {
        background-color: #f5f0fe;
      }

      h1 {
        color: #885df1;
        font-size: 35px;
        text-decoration: underline;
        font-weight: 100;
        text-align: center;
      }
      h2 {
        color: #272044;
        font-size: 20px;
        text-align: center;
      }
      h3 {
        text-align: center;
      }
      button {
        margin: 20px auto;
        display: block;
        color: white;
        font-size: 16px;
        background: blueviolet;
        padding: 15px 30px;
        border-radius: 30px;
        box-shadow: 5px 5px 5px grey;
        transition: all 200ms ease-in-out;
      }

      button:hover {
        background: white;
        color: blueviolet;
        cursor: pointer;
      }

      .free {
        color: red;
      }
      .story {
        color: green;
      }
      .coding {
        color: blue;
      }
      p {
        text-align: center;
      }

      img {
        width: 200px;
        display: block;
        margin: 30px auto;
        padding: 15px;
        background: purple;
        border: 10px solid plum;
        border-radius: 10px;
        box-shadow: 10px 5px 5px grey;
      }
      ul {
        list-style-type: none;
        padding: 0;
        text-align: center;
      }

      li {
        display: inline;
        margin: 0 15px;
      }

      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: text-underline-position;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply now</button>
    <ul>
      <li>
        <a
          class="coding"
          href="https://www.shecodes.io/students"
          target="_blank"
          >Coders</a
        >
      </li>
      <li>
        <a class="free" href="https://www.shecodes.io/workshops" target="_blank"
          >Courses</a
        >
      </li>
      <li>
        <a class="story" href="https://www.shecodes.io/stories" target="_blank">
          Stories</a
        >
      </li>
    </ul>
  </body>
  <hr />
  <h3>More info</h3>
  <img
    src="https://codeop.tech/wp-content/uploads/2022/09/women-in-coding-e1664430458975.jpg"
    width="300"
    alt="women coding"
  />
</html>
